name: Build ConsultaHacienda

on:
  push:
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
        exclude:
          # Excluir combinaciones innecesarias para reducir tiempo de build
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest  
            python-version: '3.10'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller (Linux/macOS)
      if: matrix.os != 'windows-latest'
      run: python build.py
    
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: python build.py
      shell: cmd
    
    - name: Get OS name for artifact
      id: get-os
      run: |
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          echo "os_name=linux" >> $GITHUB_OUTPUT
        elif [ "${{ matrix.os }}" = "windows-latest" ]; then
          echo "os_name=windows" >> $GITHUB_OUTPUT
        elif [ "${{ matrix.os }}" = "macos-latest" ]; then
          echo "os_name=macos" >> $GITHUB_OUTPUT
        fi
      shell: bash
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: ConsultaHacienda-${{ steps.get-os.outputs.os_name }}-python${{ matrix.python-version }}
        path: release/
        retention-days: 90
    
    - name: Create Release (on tag)
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}